<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Libros</title>
  <link rel="stylesheet" href="/src/css/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/src/libros/libros.html" class="active">Libros</a></li>
        <li><a href="/src/estudiantes/estudiantes.html">Estudiantes</a></li>
        <li><a href="/index.html">Préstamos</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Listado de Préstamos</h1>
    <button id="boton-agregar-alquiler">Agregar Alquiler</button>
    <div class="filtros">
      <input type="text" id="filtro-general" placeholder="Buscar por cédula o fecha de entrega (YYYY-MM-DD)">
      <select id="filtro-estado">
        <option value="">Todos</option>
        <option value="true">Devueltos</option>
        <option value="false">No devueltos</option>
      </select>
      <button id="boton-restablecer">Restablecer</button>
    </div>
    <table id="tabla-prestamos">
      <thead>
        <tr>
          <th>ID Préstamo</th>
          <th>Cédula Estudiante</th>
          <th>Nombre Completo</th>
          <th>Libros Prestados</th>
          <th>Fecha Préstamo</th>
          <th>Fecha Entrega</th>
          <th>Estado</th>
          <th>Devolucion</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas de la tabla se generarán dinámicamente -->
      </tbody>
    </table>
  </main>
  <script type="module" src="/src/prestamos/prestamos.ts"></script>
</body>
</html>

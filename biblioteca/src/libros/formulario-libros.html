<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Libros</title>
  <link rel="stylesheet" href="/src/css/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/src/libros/libros.html" class="active">Libros</a></li>
        <li><a href="/src/estudiantes/estudiantes.html">Estudiantes</a></li>
        <li><a href="/index.html">Préstamos</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 id="titulo-formulario">Agregar Nuevo Libro</h1>
    <form id="formulario-libros">
      <label for="codigo">Código:</label>
      <input type="text" id="codigo" name="codigo" required>

      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo">
        <option value="Libro">Libro</option>
        <option value="Revista">Revista</option>
      </select>
      
      <label for="categoria">Categoría:</label>
      <select id="categoria" name="categoria">
        <option value="Literatura">Literatura</option>
        <option value="Salud">Salud</option>
        <option value="Informatica">Informática</option>
        <option value="Erotico">Erótico</option>
      </select>
      
      <label for="editorial">Editorial:</label>
      <input type="text" id="editorial" name="editorial" required>
      
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      
      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" required>
      
      <label for="anio">Año de Publicación:</label>
      <input type="number" id="anio" name="anio" min="1500" max="2024" required>
      
      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" min="0" required>
      
      <button type="submit">Guardar</button>
      <button type="button" id="cancelar">Cancelar</button>
    </form>
  </main>
  <script src="formulario-libros.ts" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Préstamo</title>
  <link rel="stylesheet" href="/src/prestamos/prestamos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
        <ul>
          <li><a href="/src/libros/libros.html" class="active">Libros</a></li>
          <li><a href="/src/estudiantes/estudiantes.html">Estudiantes</a></li>
          <li><a href="/index.html">Préstamos</a></li>
        </ul>
      </nav>
  </header>
  <main>
    <h1>Agregar Préstamo</h1>
    <form id="form-agregar-prestamo">
      <div>
        <label for="estudiante">Estudiante</label>
        <select id="estudiante" required>
          <option value="" disabled selected>Seleccione un estudiante</option>
        </select>
      </div>

      <div>
        <label for="libro">Libro</label>
        <select id="libro">
          <option value="" disabled selected>Seleccione un libro</option>
        </select>
        <input type="number" id="cantidad" min="1" placeholder="Cantidad" />
        <button type="button" id="btn-agregar-libro">Agregar Libro</button>
      </div>

      <div>
        <label for="fecha-entrega">Fecha de Entrega</label>
        <input type="date" id="fecha-entrega" required />
      </div>

      <table id="tabla-libros">
        <thead>
          <tr>
            <th>Libro</th>
            <th>Cantidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Libros agregados se listarán aquí -->
        </tbody>
      </table>

      <button type="submit">Registrar Préstamo</button>
      <button type="button" id="cancelar">Cancelar</button>
    </form>
  </main>
  <script type="module" src="./formulario-prestamos.ts"></script>
</body>
</html>

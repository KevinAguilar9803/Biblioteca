<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Estudiantes</title>
  <link rel="stylesheet" href="/src/css/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
        <ul>
          <li><a href="/src/libros/libros.html" class="active">Libros</a></li>
          <li><a href="/src/estudiantes/estudiantes.html">Estudiantes</a></li>
          <li><a href="/index.html">Préstamos</a></li>
        </ul>
      </nav>
  </header>
  <main>
    <h1>Gestión de Estudiantes</h1>
    <button id="boton-agregar">Agregar Estudiante</button>
    <div class="filtros">
      <input type="text" id="filtro-general" placeholder="Buscar por cédula o apellido">
      <select id="filtro-sancionado">
        <option value="">Todos</option>
        <option value="true">Sancionados</option>
        <option value="false">No sancionados</option>
      </select>
      <select id="filtro-sexo">
        <option value="">Todos</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
      <button id="boton-restablecer">Restablecer</button>
    </div>
    <table id="tabla-estudiantes">
      <thead>
        <tr>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Sexo</th>
          <th>Fecha de Nacimiento</th>
          <th>Sancionado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los estudiantes se cargarán dinámicamente -->
      </tbody>
    </table>
  </main>
  <script type="module" src="/src/estudiantes/estudiantes.ts"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Estudiantes</title>
  <link rel="stylesheet" href="/src/css/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
        <ul>
          <li><a href="/src/libros/libros.html" class="active">Libros</a></li>
          <li><a href="/src/estudiantes/estudiantes.html">Estudiantes</a></li>
          <li><a href="/index.html">Préstamos</a></li>
        </ul>
      </nav>
  </header>
  <main>
    <h1 id="titulo-formulario">Agregar Estudiante</h1>
    <form id="formulario-estudiantes">
      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" required>
      
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>
      
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required>
      
      <label for="sexo">Sexo:</label>
      <select id="sexo" required>
        <option value="">Seleccionar</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
      
      <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fecha_nacimiento" required>
      
      <button type="submit">Guardar</button>
      <button type="button" id="cancelar">Cancelar</button>
    </form>
  </main>
  <script type="module" src="/src/estudiantes/formulario-estudiantes.ts"></script>
</body>
</html>
